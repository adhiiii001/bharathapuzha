<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 821px;
            height: 588px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Bharathapuzha_0.js"></script>
        <script src="data/Block1_1.js"></script>
        <script src="data/Dam_2.js"></script>
        <script src="data/Railway_3.js"></script>
        <script src="data/Road_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.43808908876332,75.87237135158796],[11.301809722439906,77.07951674234073]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Bharathapuzha_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Rank'] !== null ? autolinker.link(feature.properties['Rank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Bharathapuzha_0_0() {
            return {
                pane: 'pane_Bharathapuzha_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Bharathapuzha_0');
        map.getPane('pane_Bharathapuzha_0').style.zIndex = 400;
        map.getPane('pane_Bharathapuzha_0').style['mix-blend-mode'] = 'normal';
        var layer_Bharathapuzha_0 = new L.geoJson(json_Bharathapuzha_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bharathapuzha_0',
            layerName: 'layer_Bharathapuzha_0',
            pane: 'pane_Bharathapuzha_0',
            onEachFeature: pop_Bharathapuzha_0,
            style: style_Bharathapuzha_0_0,
        });
        bounds_group.addLayer(layer_Bharathapuzha_0);
        map.addLayer(layer_Bharathapuzha_0);
        function pop_Block1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                lineCap: 'butt',

                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,1.0)',
                interactive: true,
            }

        map.getPane('pane_Block1_1').style.zIndex = 401;
        map.getPane('pane_Block1_1').style['mix-blend-mode'] = 'normal';
        var layer_Block1_1 = new L.geoJson(json_Block1_1, {

            layerName: 'layer_Block1_1',
            pane: 'pane_Block1_1',
            onEachFeature: pop_Block1_1,
            style: style_Block1_1_0,
        });
        bounds_group.addLayer(layer_Block1_1);
        map.addLayer(layer_Block1_1);
        function pop_Dam_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name1'] !== null ? autolinker.link(feature.properties['name1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? autolinker.link(feature.properties['Photo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Dam_2_0() {
            return {
                pane: 'pane_Dam_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Dam_2');
        map.getPane('pane_Dam_2').style.zIndex = 402;
        map.getPane('pane_Dam_2').style['mix-blend-mode'] = 'normal';
        var layer_Dam_2 = new L.geoJson(json_Dam_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Dam_2',
            layerName: 'layer_Dam_2',
            pane: 'pane_Dam_2',
            onEachFeature: pop_Dam_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Dam_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Dam_2);
        map.addLayer(layer_Dam_2);
        function pop_Railway_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID_rail_d'] !== null ? autolinker.link(feature.properties['FID_rail_d'].toLocaleString()) : '') + '</td>\

        }

        function style_Railway_3_0() {
            return {
                pane: 'pane_Railway_3',
                opacity: 1,
                color: 'rgba(114,155,111,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Railway_3');
        map.getPane('pane_Railway_3').style.zIndex = 403;
        map.getPane('pane_Railway_3').style['mix-blend-mode'] = 'normal';
        var layer_Railway_3 = new L.geoJson(json_Railway_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Railway_3',
            layerName: 'layer_Railway_3',
            pane: 'pane_Railway_3',
            onEachFeature: pop_Railway_3,
            style: style_Railway_3_0,
        });
        bounds_group.addLayer(layer_Railway_3);
        map.addLayer(layer_Railway_3);
        function pop_Road_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Length'] !== null ? autolinker.link(feature.properties['Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Road_4_0() {
            return {
                pane: 'pane_Road_4',
                opacity: 1,
                color: 'rgba(164,113,88,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Road_4');
        map.getPane('pane_Road_4').style.zIndex = 404;
        map.getPane('pane_Road_4').style['mix-blend-mode'] = 'normal';
        var layer_Road_4 = new L.geoJson(json_Road_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Road_4',
            layerName: 'layer_Road_4',
            pane: 'pane_Road_4',
            onEachFeature: pop_Road_4,
            style: style_Road_4_0,
        });
        bounds_group.addLayer(layer_Road_4);
        map.addLayer(layer_Road_4);
        setBounds();
        </script>
    </body>
</html>
